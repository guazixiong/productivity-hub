        function calculateStats() {
            let totalNodes = 0;

            let basicLayerNodes = 0;
            let basicLayerCompleted = 0;
            let excellenceLayerNodes = 0;
            let excellenceLayerCompleted = 0;

            Object.keys(blueprintsData).forEach(bpId => {
                const blueprint = blueprintsData[bpId];
                blueprint.nodes.forEach(node => {
                    totalNodes++;
                    if (blueprint.layer === 'basic') {
                        basicLayerNodes++;
                    } else {
                        excellenceLayerNodes++;

                    const status = nodeStatus[node.id] || 'pending';
                    if (status === 'completed') {
                        completedNodes++;
                        if (blueprint.layer === 'basic') {
                            basicLayerCompleted++;
                        } else {
                            excellenceLayerCompleted++;
                        }
                    } else if (status === 'in-progress') {
                        inProgressNodes++;
                    }

            });

            return {

                basicTotal: basicLayerNodes,

                excellenceTotal: excellenceLayerNodes,

                </div>
            `;
        }

        // åˆ‡æ¢èŠ‚ç‚¹è¯¦æƒ…æ˜¾ç¤º
        function toggleNodeDetails(nodeId) {
            const details = document.getElementById(`details-${nodeId}`);
            const node = document.querySelector(`[data-node-id="${nodeId}"]`);
            const expandIcon = node.querySelector('.node-expand-icon');
            
            if (details) {
                const isHidden = details.style.display === 'none';
                details.style.display = isHidden ? 'block' : 'none';
                if (expandIcon) {
                    expandIcon.innerHTML = isHidden ? 'ğŸ“‹ æ”¶èµ·è¯¦æƒ…' : 'ğŸ“‹ æŸ¥çœ‹è¯¦æƒ…';
                }
            }
        }

        // æ¸²æŸ“è“å›¾
        function renderBlueprint(blueprintId) {
            const blueprint = blueprintsData[blueprintId];
            if (!blueprint) return '';

            const progress = calculateBlueprintProgress(blueprintId);
            const layerClass = blueprint.layer === 'basic' ? 'basic' : 'excellence';
            const layerName = blueprint.layer === 'basic' ? 'åŸºç¡€èƒ½åŠ›å±‚' : 'å“è¶Šèƒ½åŠ›å±‚';

            // åˆ†ç¦»å·²å®Œæˆå’Œæœªå®Œæˆçš„èŠ‚ç‚¹
            const pendingNodes = [];
            const inProgressNodes = [];
            const completedNodes = [];
            
            blueprint.nodes.forEach(node => {
                const status = nodeStatus[node.id] || 'pending';
                if (status === 'completed') {
                    completedNodes.push(node);
                } else if (status === 'in-progress') {
                    inProgressNodes.push(node);
                } else {
                    pendingNodes.push(node);
                }
            });

            // æŒ‰ç»„åˆ†ç±»å¾…å®ŒæˆèŠ‚ç‚¹ï¼ˆpending + in-progressï¼‰
            const pendingNodesByGroup = {};
            [...pendingNodes, ...inProgressNodes].forEach(node => {
                if (!pendingNodesByGroup[node.group]) {
                    pendingNodesByGroup[node.group] = [];
                }
                pendingNodesByGroup[node.group].push(node);
            });

            // æŒ‰ç»„åˆ†ç±»å·²å®ŒæˆèŠ‚ç‚¹
            const completedNodesByGroup = {};
            completedNodes.forEach(node => {
                if (!completedNodesByGroup[node.group]) {
                    completedNodesByGroup[node.group] = [];
                }
                completedNodesByGroup[node.group].push(node);
            });

            // æ¸²æŸ“å¾…å®ŒæˆèŠ‚ç‚¹éƒ¨åˆ†
            let pendingHTML = '';
            if (Object.keys(pendingNodesByGroup).length > 0) {
                Object.keys(pendingNodesByGroup).forEach(groupName => {
                    pendingHTML += `
                        <div class="node-group">
                            <div class="node-group-title">${groupName}</div>
                            <div class="nodes-container">
                                ${pendingNodesByGroup[groupName].map(node => renderNode(node, blueprintId)).join('')}
                            </div>
                        </div>
                    `;
                });
            } else {
                pendingHTML = '<div style="text-align: center; padding: 20px; color: #666;">ğŸ‰ æ‰€æœ‰èŠ‚ç‚¹éƒ½å·²å®Œæˆï¼</div>';
            }

            // æ¸²æŸ“å·²å®ŒæˆèŠ‚ç‚¹éƒ¨åˆ†
            let completedHTML = '';
            if (Object.keys(completedNodesByGroup).length > 0) {
                Object.keys(completedNodesByGroup).forEach(groupName => {
                    completedHTML += `
                        <div class="node-group">
                            <div class="node-group-title">${groupName}</div>
                            <div class="nodes-container">
                                ${completedNodesByGroup[groupName].map(node => renderNode(node, blueprintId)).join('')}
                            </div>
                        </div>
                    `;
                });
            }

            const pendingCount = pendingNodes.length + inProgressNodes.length;
            const completedCount = completedNodes.length;

            return `
                <div class="blueprint-section" data-blueprint-id="${blueprintId}">
                    <div class="blueprint-header" onclick="toggleBlueprint('${blueprintId}')">
                        <h2>
                            ğŸ§© å°è“å›¾${blueprintId}ï¼š${blueprint.title}
                            <span class="layer-badge ${layerClass}">${layerName}</span>
                        </h2>
                        <span class="toggle">â–¼</span>
                    </div>
                    <div class="blueprint-content" id="blueprint-${blueprintId}">
                        <div class="blueprint-info">
                            <strong>ç›®æ ‡ï¼š</strong>${blueprint.goal}
                        </div>
                        <div class="blueprint-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%">
                                    ${progress}% (${completedCount}/${blueprint.nodes.length})
                                </div>
                            </div>
                        </div>
                        
                        <!-- å¾…å®ŒæˆèŠ‚ç‚¹éƒ¨åˆ†ï¼ˆå§‹ç»ˆæ˜¾ç¤ºåœ¨æœ€å‰é¢ï¼‰ -->
                        <div class="node-section">
                            <div class="node-section-header pending" onclick="toggleNodeSection('pending-${blueprintId}')">
                                <div class="node-section-title">
                                    â³ å¾…å®ŒæˆèŠ‚ç‚¹
                                    <span class="node-section-count">${pendingCount} ä¸ª</span>
                                </div>
                                <span class="node-section-toggle">â–¼</span>
                            </div>
                            <div class="node-section-content" id="pending-${blueprintId}">
                                ${pendingHTML}
                            </div>
                        </div>

                        <!-- å·²å®ŒæˆèŠ‚ç‚¹éƒ¨åˆ†ï¼ˆå¯æŠ˜å ï¼‰ -->
                        ${completedCount > 0 ? `
                        <div class="node-section">
                            <div class="node-section-header completed collapsed" onclick="toggleNodeSection('completed-${blueprintId}')">
                                <div class="node-section-title">
                                    âœ… å·²å®ŒæˆèŠ‚ç‚¹
                                    <span class="node-section-count">${completedCount} ä¸ª</span>
                                </div>
                                <span class="node-section-toggle">â–¶</span>
                            </div>
                            <div class="node-section-content collapsed" id="completed-${blueprintId}">
                                ${completedHTML}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // æ¸²æŸ“æ‰€æœ‰è“å›¾
        function render() {
            renderStats();
            
            const container = document.getElementById('blueprints-container');
            let html = '';
            
            // å…ˆæ¸²æŸ“åŸºç¡€å±‚
            html += '<h2 style="color: white; margin: 30px 0 20px 0; font-size: 1.8em;">åŸºç¡€èƒ½åŠ›å±‚ï¼ˆ1-7ï¼‰</h2>';
            for (let i = 1; i <= 7; i++) {
                html += renderBlueprint(i.toString());
            }
            
            // å†æ¸²æŸ“å“è¶Šå±‚
            html += '<h2 style="color: white; margin: 30px 0 20px 0; font-size: 1.8em;">å“è¶Šèƒ½åŠ›å±‚ï¼ˆ8-12ï¼‰</h2>';
            for (let i = 8; i <= 12; i++) {
                html += renderBlueprint(i.toString());
            }
            
            container.innerHTML = html;
        }

        // åˆ‡æ¢è“å›¾å±•å¼€/æŠ˜å 
        function toggleBlueprint(blueprintId) {
            const header = document.querySelector(`[data-blueprint-id="${blueprintId}"] .blueprint-header`);
            const content = document.getElementById(`blueprint-${blueprintId}`);
            
            if (content) {
                header.classList.toggle('collapsed');
                content.classList.toggle('collapsed');
            }
        }

        // åˆ‡æ¢èŠ‚ç‚¹éƒ¨åˆ†å±•å¼€/æŠ˜å 
        function toggleNodeSection(sectionId) {
            const header = document.querySelector(`#${sectionId}`).previousElementSibling;
            const content = document.getElementById(sectionId);
            
            if (content) {
                header.classList.toggle('collapsed');
                content.classList.toggle('collapsed');
                
                // æ›´æ–°ç®­å¤´æ–¹å‘
                const toggle = header.querySelector('.node-section-toggle');
                if (header.classList.contains('collapsed')) {
                    toggle.textContent = 'â–¶';
                } else {
                    toggle.textContent = 'â–¼';
                }
            }
        }

        // æ»šåŠ¨åˆ°ä¸‹ä¸€ä¸ªå¾…å®ŒæˆèŠ‚ç‚¹
        function scrollToNextPending() {
            const pendingSections = document.querySelectorAll('.node-section-header.pending');
            if (pendingSections.length > 0) {
                // æ‰¾åˆ°ç¬¬ä¸€ä¸ªå¯è§çš„å¾…å®ŒæˆèŠ‚ç‚¹éƒ¨åˆ†ï¼Œæˆ–ç¬¬ä¸€ä¸ªå¾…å®ŒæˆèŠ‚ç‚¹éƒ¨åˆ†
                let targetSection = null;
                for (let section of pendingSections) {
                    const rect = section.getBoundingClientRect();
                    if (rect.top < window.innerHeight && rect.bottom > 0) {
                        // å½“å‰å¯è§ï¼Œæ‰¾ä¸‹ä¸€ä¸ª
                        continue;
                    } else if (rect.top > window.innerHeight) {
                        // åœ¨ä¸‹æ–¹ï¼Œæ»šåŠ¨åˆ°è¿™é‡Œ
                        targetSection = section;
                        break;
                    }
                }
                
                if (!targetSection && pendingSections.length > 0) {
                    // å¦‚æœæ²¡æ‰¾åˆ°ï¼Œæ»šåŠ¨åˆ°ç¬¬ä¸€ä¸ª
                    targetSection = pendingSections[0];
                }
                
                if (targetSection) {
                    targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // å±•å¼€è¯¥éƒ¨åˆ†
                    const contentId = targetSection.getAttribute('onclick').match(/'([^']+)'/)[1];
                    const content = document.getElementById(contentId);
                    if (content && content.classList.contains('collapsed')) {
                        toggleNodeSection(contentId);
                    }
                }
            }
        }

        // æ»šåŠ¨åˆ°é¡¶éƒ¨
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ç›‘å¬æ»šåŠ¨ï¼Œæ˜¾ç¤º/éšè—å¿«é€Ÿè·³è½¬æŒ‰é’®
        window.addEventListener('scroll', function() {
            const quickJumpBtn = document.getElementById('quick-jump-btn');
            const scrollTopBtn = document.getElementById('scroll-to-top-btn');
            
            if (window.scrollY > 300) {
                quickJumpBtn.style.display = 'flex';
                scrollTopBtn.style.display = 'flex';
            } else {
                quickJumpBtn.style.display = 'none';
                scrollTopBtn.style.display = 'none';
            }
        });

        // åˆå§‹åŒ–
        initializeNodeStatus();
        render();
        
        // é¡µé¢åŠ è½½åï¼Œå¦‚æœæœ‰å¾…å®ŒæˆèŠ‚ç‚¹ï¼Œè‡ªåŠ¨æ»šåŠ¨åˆ°ç¬¬ä¸€ä¸ª
        setTimeout(() => {
            const firstPending = document.querySelector('.node-section-header.pending');
            if (firstPending) {
                firstPending.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }, 500);

        // å¯¼å‡ºæ›´æ–°å‡½æ•°ä¾›å¤–éƒ¨è°ƒç”¨
        window.updateBlueprintNodes = function(completedNodes, inProgressNodes) {
            // completedNodes: å·²å®Œæˆçš„èŠ‚ç‚¹IDæ•°ç»„ï¼Œå¦‚ ['1.1', '1.2', '2.1']
            // inProgressNodes: è¿›è¡Œä¸­çš„èŠ‚ç‚¹IDæ•°ç»„ï¼Œå¦‚ ['1.3', '2.2']
            
            // é‡ç½®æ‰€æœ‰èŠ‚ç‚¹ä¸ºpending
            Object.keys(nodeStatus).forEach(nodeId => {
                nodeStatus[nodeId] = 'pending';
            });
            
            // è®¾ç½®å·²å®Œæˆçš„èŠ‚ç‚¹
            if (completedNodes && Array.isArray(completedNodes)) {
                completedNodes.forEach(nodeId => {
                    nodeStatus[nodeId] = 'completed';
                });
            }
            
            // è®¾ç½®è¿›è¡Œä¸­çš„èŠ‚ç‚¹
            if (inProgressNodes && Array.isArray(inProgressNodes)) {
                inProgressNodes.forEach(nodeId => {
                    nodeStatus[nodeId] = 'in-progress';
                });
            }
            
            saveNodeStatus();
            render();
        };
    </script>
